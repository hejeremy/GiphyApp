<!DOCTYPE html>
<html>
    <head>
        <title>Giphy App</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div class='container'>
            <div><br/></div>

            <!-- <div class='col-lg-3'> -->
            <form class="form-horizontal">
                <fieldset>
                    <!-- <legend>Fields</legend> -->
                    <div class="form-group">
                        <label for="searchValue" class="col-lg-1 control-label">Query</label>
                        <div class="col-lg-11">
                            <input id='searchValue' type="text" class="form-control" placeholder="Search" value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-11 col-lg-offset-1">
                            <button id='addGif' type="submit" class="btn btn-primary">Add</button>
                            <button id='clearGif' type="reset" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <hr/>

            <div id='buttonHolder' class='clearfix'></div>
            <!-- </div> -->

            <hr/>

            <!-- <div class='col-lg-9'> -->
            <div id='gifHolder' class='clearfix'></div>
            <!-- </div> -->
        </div>
        <script src='assets/javascript/app.js'></script>
