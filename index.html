<!DOCTYPE html>
<html>
    <head>
        <title>Giphy API</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel='icon' type="image/gif" href='assets/images/gifIcon.png'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class='jumbotron text-center'>
            <h2>Giphy API</h2>
        </div>
        <div class='container'>
            <div><br/></div>

            <!-- <div class='col-lg-4'> -->
            <form class="form-horizontal clearfix">
                <fieldset>
                    <!-- <legend>Fields</legend> -->
                    <div class="form-group">
                        <label for="searchValue" class="col-lg-1 control-label">Query</label>
                        <div class="col-lg-11">
                            <input id='searchValue' type="text" class="form-control" placeholder="Search" value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-11 col-lg-offset-1">
                            <button id='addGif' type="submit" class="btn btn-primary">Add</button>
                            <button id='clearGif' type="reset" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class='row'><hr/></div>

            <div id='buttonHolder' class='clearfix'></div>

            <div class='row'><hr/></div>

            <div id='searchParameters'>
                <div class='col-lg-4'>
                    <!-- <legend>Fields</legend> -->
                    <div class="form-group">
                        <label for='displayLimit' class='col-lg-6 control-label'>Display Limit: </label>
                        <div class='col-lg-6' id='displayLimit'></div>
                    </div>
                </div>
                <div class='col-lg-4'>
                    <div class="form-group">
                        <label for='catagoryType' class='col-lg-6 control-label'>Catagory: </label>
                        <div class='col-lg-6' id='catagoryType'></div>
                    </div>
                </div>
                <div class='col-lg-4' id='extraButton'></div>
            </div>

            <div class='row'><hr/></div>
            <!-- </div> -->

            <!-- <div class='col-lg-8'> -->
            <div id='gifHolder' class='clearfix'></div>
            <!-- </div> -->
        </div>
        <script src='assets/javascript/app.js'></script>
    </body>
</html>
